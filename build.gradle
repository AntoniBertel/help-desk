buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'


version = '3.1.0'
repositories {
    mavenCentral()
    maven {
        url = 'http://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    compile "io.vertx:vertx-core:$version"
    compile "io.vertx:vertx-lang-groovy:$version"
    compile "io.vertx:vertx-web:$version"
    compile "io.vertx:vertx-mongo-client:$version"
}

processResources {
    from 'src/main/groovy'
}

mainClassName = "io.vertx.core.Starter"
def mainVerticle = "groovy:grsu.helpdesk.main.Starter"
run {
    args = ["run", mainVerticle]
}

shadowJar {
    classifier = 'fat'
    manifest {
        attributes 'Main-Class': 'io.vertx.core.Launcher'
        attributes 'Main-Verticle': 'groovy:grsu.helpdesk.main.Starter'
    }
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}

stage {

}